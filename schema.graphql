type KernelV3Account {
  id: ID!
  chainId: Int!
  address: String!
  rootValidator: String
  modules: [String!]!
}

type UserOp {
  id: ID!
  chainId: Int!
  blockNumber: Int!
  transactionIndex: Int!
  transactionHash: String!
  hash: String!
  actualGasCost: BigInt!
  actualGasUsed: BigInt!
  nonce: BigInt!
  bundler: String
  paymaster: String!
  sender: String! @index
  success: Boolean!
  entryPoint: String!
}
